# Build settings
markdown: kramdown

# only build incrementally
incremental: true

# exclude node_modules from jekyll generation
exclude: [node_modules, Gulpfile.js, package.json, package-lock.json, README.md, logo.sketch, Gemfile, Gemfile.lock]

# do not delete these folders when regenerating jekyll site
keep_files: [css, js, images]

# compress html
compress_html:
  clippings: all
  comments:  ["<!-- ", " -->"]
  endings:   all
  blanklines: false